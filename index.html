<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Google Sheets Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="openSheet('https://docs.google.com/spreadsheets/d/10vQd75uVxpWyV5YR2Tl03tunvyq4bbER7kxhKJR1WY4/edit?gid=191854649#gid=191854649')">Open Sheet 1</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-success w-100" onclick="openSheet('https://docs.google.com/spreadsheets/d/your-sheet-id-2')">Open Sheet 2</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning w-100" onclick="openSheet('https://docs.google.com/spreadsheets/d/your-sheet-id-3')">Open Sheet 3</button>
      </div>
    </div>
  </div>

  <script>
    function openSheet(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
